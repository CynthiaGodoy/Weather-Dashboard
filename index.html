<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--TELLS THE COMPUTER TO DISPLAY AT HIGHEST MODE POSSIBLE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" > <!--SETS WIDTH OF PAGE & ZOOM LEVEL-->
    <!--ADD JQUERY, BOOTSTRAP, FONT AWESOME, MOMENT-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>    
    <title>Weather Dashboard</title>
</head>

<body>
<div class="container-fluid">
    <div class="row navbar navbar-dark bg-dark">
        <div class="col-12 text-center">
            <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
        </div>
    </div>
    <div class="row content-row">
        <div class="col-12 col-md-3 bg-light pt-3">
            <h5>Search for a City:</h5>
            <form>
                <div class="form-group input-group">
                    <input type="text" class="form-control" id="search-city" placeholder="Enter city here">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="search-city-button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
    <div class="card">
        <ul class="list-group list-group-flush" id="search-history-list">
        </ul>
    <button id="clear-history" class="btn btn-sm btn-sm btn-secondary hide">Clear History</button>
    </div>
        </div>
        <div id="weather-content" class="col-12 col-md-9 hide"> <!--LAYOUT FOR CITY INFORMATION: TEMP, HUMIDITY, WIND SPEED, UV INDEX-->
            <div class="row">
                <div class="col-12">
                    <div class="city-info border rounded my-3 ps-3 py-3">
                        <h2 id="current-city">City Information<small class="texted-muted" id="current-date"></small></h2>
                    <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                    <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
                    <p class="mb-0">Wind Speed: <span id="current-wind-speed"></span></p>
                    <p class="mb-0">UV index: <span id="uv-index"></span></p>
                    </div>
                </div>
            </div>
            <div class="row"> <!--LAYOUT FOR 5DAY FORECAST-->
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
            <div id="five-day-forcast" class="row"> 
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Date</h5>
                            <i class="fa fa-sun"></i>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Humidity: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script> <!--ADD SCRIPT FILE-->
<body>
</html>
