<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Weather Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" /> <!--BOOTSTRAP-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"><!-- FONT AWESOME-->
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container-fluid"> <!--CONTAINER 100% OF ALL WIDTHS-->
    <div class="row navbar navbar-dark bg-custom-2"> <!--CUSTOM GRADIENT @ TITLE IN CSS, WHITE TEXT, KEEPS NAVBAR IN A ROW-->
        <div class="col-12 text-center"> <!--CENTER THE TEXT INSIDE COLUMN, BOOTSTRAP SPANS 12-->
            <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1> <!--BRAND IS PROJECT NAME. PADDING BOTTOM AND PADDING LEFT/RIGHT IS 0-->
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row"> <!--CITY SEARCH-->
        <div class="col-sm-4 bg-light">
            <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                        <div class="input-group-append">
                            <button class=" btn text-light btn-custom-1" id="search-button"><i class="fa fa-search"></i></button>
                        </div>
                </div>
            <button class=" btn text-light btn-custom-1 mb-3" type="button" id="clear-history">Clear history</button> <!--SEARCH CITY HISTORY-->
            <ul class="list-group">
            </ul>
        </div> 

        <div class="col-sm-8"> <!--CITY RESULTS-->
            <div class="row ml-2 border border-dark rounded">
                <div class="col-sm-12" id="current-weather">
                    <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                    <p>Temp: <span class="current" id="temperature"></span></p>
                    <p>Wind: <span class="current" id="wind-speed"></span></p>
                    <p>Humidity: <span class="current" id="humidity"></span></p>
                    <p>UV index: <span class="current" id="uv-index"></span></p>
                </div>
            </div>

            <div class="col-sm-12" id ="future-weather"> <!--5-DAY FORECAST-->
                <h3>5-Day Forecast:</h3>
                <div class="row text-light">
                    <div class="col-sm-2 bg-custom-3 forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="futureDate0"></p>
                        <p id="futureIcon0"></p>
                        <p>Temp: <span id="futureTemp0"></span></p>
                        <p>Humidity: <span id="futureHumidity0"></span></p>
                        <p>Wind: <span id="futureWindS0"></span></p>
                    </div>
                    <div class="col-sm-2 bg-custom-3 forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="futureDate1"></p>
                        <p id="futureIcon1"></p>
                        <p>Temp: <span id="futureTemp1"></span></p>
                        <p>Humidity: <span id="futureHumidity1"></span></p>
                        <p>Wind: <span id="futureWindS1"></span></p>
                    </div>
                    <div class="col-sm-2 bg-custom-3 forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="futureDate2"></p>
                        <p id="futureIcon2"></p>
                        <p>Temp: <span id="futureTemp2"></span></p>
                        <p>Humidity: <span id="futureHumidity2"></span></p>
                        <p>Wind: <span id="futureWindS2"></span></p>
                    </div>
                    <div class="col-sm-2 bg-custom-3 forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="futureDate3"></p>
                        <p id="futureIcon3"></p>
                        <p>Temp: <span id="futureTemp3"></span></p>
                        <p>Humidity: <span id="futureHumidity3"></span></p>
                        <p>Wind: <span id="futureWindS3"></span></p>
                    </div>
                    <div class="col-sm-2 bg-custom-3 forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="futureDate4"></p>
                        <p id="futureIcon4"></p>
                        <p>Temp: <span id="futureTemp4"></span></p>
                        <p>Humidity: <span id="futureHumidity4"></span></p>
                        <p>Wind: <span id="futureWindS4"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5 p-3 text-center bg-light">
</footer>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
